<!DOCTYPE html>
<html lang="en">
<head>
    <title>Продавец Сообщения</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Main wrap -->
<main class="wrap">

    <!-- Header -->
    <header class="header">
        <div class="header_top">
            <div class="main">
                <div class="header_top-wrap">
                    <div class="header_top-wrap__logo">
                        <div class="header_top-logo"><a href="#">Stockmall</a></div>
                    </div>
                    <div class="header_top-wrap__menu">
                        <div class="header_top-menu">
                            <div class="header_top-menu__nav">
                                <nav class="header_top-nav">
                                    <ul>
                                        <li><a href="#" class="header_top-nav__link">О нас</a></li>
                                        <li><a href="#" class="header_top-nav__link">Магазины</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header_top-menu__login user-login">
                                <a href="#" class="header_top-menu-login">Выход</a>
                                <img src="images/avatar.png" alt="" width="40" height="40">
                            </div>
                            <div class="header_top-menu__search">
                                <div class="header_top-menu-search"><i class="fa fa-search" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_main"><div class="main"><img src="images/card-magazine-slider.jpg" alt="stokmall" width="1600" height="600"></div></div>
        <div class="header_bot">
            <div class="main">
                <div class="header_bot-wrap">
                    <div class="header_bot-wrap__item">
                        <div class="header_bot-category header_bot-category--seller_profile">Профиль магазина</div>
                    </div>
                    <div class="header_bot-wrap__item">
                        <div class="header_bot-category header_bot-category--seller_cards">Товары</div>
                    </div>
                    <div class="header_bot-wrap__item">
                        <div class="header_bot-category header_bot-category--msg header_bot-category--active">Сообщения <span>(1)</span></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->
    
    <!-- Section user-msg -->
    <section class="content-block content-block-1 sm-seller_msg">
        <div class="main">
            <div class="sm-seller_msg-block">
                <div class="sm-seller_msg__photo">
                    <div class="sm-seller_msg-photo"><img src="images/avatar-review.png" width="80" height="80" alt=""></div>
                </div>
                <div class="sm-seller_msg__info">
                    <div class="sm-user_msg-info">
                        <div class="sm-user_msg-info__title">
                            <div class="sm-user_msg-title">Пальто женское Full moon</div>
                            <div class="sm-user_msg-title sm-user_msg-title--normal">от</div>
                            <div class="sm-user_msg-title">Elvira</div>
                            <div class="sm-user_msg-new_msg">+2</div>
                        </div>
                        <div class="sm-user_msg-info__text sm-user_msg-text">
                            <div class="sm-user_msg-text__number"><a href="#">Сообщений 12</a></div>
                            <div class="sm-user_msg-text__date">последнее 05.07.15</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sm-seller_msg-block">
                <div class="sm-seller_msg__photo">
                    <div class="sm-seller_msg-photo"><img src="images/avatar-review.png" width="80" height="80" alt=""></div>
                </div>
                <div class="sm-seller_msg__info">
                    <div class="sm-user_msg-info">
                        <div class="sm-user_msg-info__title">
                            <div class="sm-user_msg-title">Крутые ботинка</div>
                            <div class="sm-user_msg-title sm-user_msg-title--normal">от</div>
                            <div class="sm-user_msg-title">Михаил</div>
                        </div>
                        <div class="sm-user_msg-info__text sm-user_msg-text">
                            <div class="sm-user_msg-text__number"><a href="#">Сообщений 1</a></div>
                            <div class="sm-user_msg-text__date">последнее 05.07.15</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End section user-msg -->

    <!-- Footer -->
    <footer class="footer">
        <div class="main">
            
        </div>
    </footer>
    <!-- End footer -->

</main>
<!-- End main wrap -->

<!--js -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/common.min.js"></script>
<!-- end js -->

</body>
</html>
