<!DOCTYPE html>
<html lang="en">
<head>
    <title>Пользователь</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lightslider.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Main wrap -->
<main class="wrap">

    <!-- Header -->
    <header class="header header-user">
        <div class="header_top">
            <div class="main">
                <div class="header_top-wrap">
                    <div class="header_top-wrap__logo">
                        <div class="header_top-logo"><a href="#">Stockmall</a></div>
                    </div>
                    <div class="header_top-wrap__menu">
                        <div class="header_top-menu">
                            <div class="header_top-menu__nav">
                                <nav class="header_top-nav">
                                    <ul>
                                        <li><a href="#" class="header_top-nav__link">О нас</a></li>
                                        <li><a href="#" class="header_top-nav__link">Магазины</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header_top-menu__login user-login">
                                <a href="#" class="header_top-menu-login">Выход</a>
                                <img src="images/avatar.png" alt="" width="40" height="40">
                            </div>
                            <div class="header_top-menu__search">
                                <div class="header_top-menu-search"><i class="fa fa-search" aria-hidden="true"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_main"><div class="main"><img src="images/stokmall.jpg" alt="stokmall" width="1600" height="600"></div></div>
        <div class="header_bot">
            <div class="main">
                <div class="header_bot-wrap">
                    <div class="header_bot-wrap__item">
                        <div class="header_bot-category header_bot-category--user_profile header_bot-category--active">Профиль</div>
                    </div>
                    <div class="header_bot-wrap__item">
                        <div class="header_bot-category header_bot-category--msg">Сообщение</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End header -->
    
    <!-- Section user-profile -->
    <section class="content-block content-block-1 sm-user_profile">
        <div class="main">
            <div class="sm-user_profile-block">
                <div class="sm-user_profile__photo">
                    <div class="sm-user_profile-photo"><img src="images/avatar-seller-big.png" width="274" height="274" alt=""></div>
                </div>
                <div class="sm-user_profile__info">
                    <div class="sm-user_profile-info">
                        <div class="sm-user_profile-info__title">Данные регистрации</div>
                        <div class="sm-user_profile-info__btn"><a class="btn" href="#">Править</a></div>
                        <div class="sm-user_profile-info__text">
                            <div class="sm-user_profile-text">
                                <span class="sm-user_profile-text__parametr">Имя или Ник:</span>Ингвар Бориславов
                            </div>
                            <div class="sm-user_profile-text">
                                <span class="sm-user_profile-text__parametr">E-mail:</span>ano@gmail.com
                            </div>
                            <div class="sm-user_profile-text">
                                <span class="sm-user_profile-text__parametr">Пароль:</span>**********
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End section user-profile -->

    <!-- Footer -->
    <footer class="footer">
        <div class="main">
            
        </div>
    </footer>
    <!-- End footer -->

</main>
<!-- End main wrap -->

<!--js -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/lightslider.min.js"></script>
<script src="js/common.min.js"></script>
<!-- end js -->
